<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Solicitudes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .select-entity {
        display: flex;
        justify-content: space-between;
      }
      .select-entity a {
        width: 50%;
        height: 50%;
        text-align: center;
        justify-content: center;
      }
      .select-entity button {
        width: fit-content;
        background-color: rgb(58, 122, 249);
        color: #ffffff;
        border-radius: 10px;
        margin: 30px 20px;
        height: 50px;
        padding: 10px;
        border: 1px transparent;
      }

      .select-entity button:hover {
        background-color: rgb(58, 249, 166);
        color: #ffffff;
      }
      caption {
        font-size: larger;
        font-weight: 700;
        text-transform: uppercase;
        margin: 20px;
      }
      .tabla {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
      }

      .tabla td,
      .tabla th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      .tabla tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .tabla tr:hover {
        background-color: #ddd;
      }

      .tabla th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: rgb(58, 122, 249);
        color: white;
      }
    </style>
    <div class="container">
      <header class="title">
        <h1>Aplicacion Spring MVC Konecta</h1>
        <div class="select-entity">
          <a type="button" href="/"><button>Home</button></a>
          <a type="button" href="/solicitud/nuevasolicitud"
            ><button>Nueva solicitud</button></a
          >
        </div>
      </header>
      <table class="tabla" id="tabla-solicitudes">
        <caption>
          Solicitudes
        </caption>
        <tr>
          <th>ID</th>
          <th>Codigo</th>
          <th>Descripci√≥n</th>
          <th>Resumen</th>
          <th>Empleado</th>
        </tr>
        <tr th:each="solicitud: ${listaSolicitudes}">
          <td th:text="${solicitud.id}"></td>
          <td th:text="${solicitud.codigo}"></td>
          <td th:text="${solicitud.descripcion}"></td>
          <td th:text="${solicitud.resumen}"></td>
          <td th:text="${solicitud.empleado.nombre}"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
