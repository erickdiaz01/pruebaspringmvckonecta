<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Crear nuevo empleado</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .select-entity {
        display: flex;
        justify-content: space-between;
      }
      .select-entity a {
        width: 50%;
        height: 50%;
        text-align: center;
        justify-content: center;
      }
      .select-entity button {
        width: fit-content;
        background-color: rgb(58, 122, 249);
        color: #ffffff;
        border-radius: 10px;
        margin: 30px 20px;
        height: 50px;
        padding: 10px;
        border: 1px transparent;
      }

      .select-entity button:hover {
        background-color: rgb(58, 249, 166);
        color: #ffffff;
      }

      form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f4f4f4;
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        border: none;
        background-color: rgb(58, 122, 249);
        color: #fff;
        font-weight: bold;
      }
      input[type="submit"]:hover {
        background-color: rgb(58, 249, 166);
      }
    </style>
    <div class="container">
      <header class="title">
        <h1>Aplicacion Spring MVC Konecta</h1>
        <div class="select-entity">
          <a type="button" href="/"><button>Home</button></a>
          <a type="button" href="/empleado/ver"
            ><button>Ver empleados</button></a
          >
        </div>
      </header>
      <form
        th:action="@{/empleado/guardar}"
        method="post"
        th:object="${empleadoForm}"
      >
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            th:field="*{empleado.nombre}"
            size="50"
            required
          />
        </div>
        <div class="form-group">
          <label for="fecha">Fecha de ingreso:</label>
          <input
            type="date"
            id="fecha"
            name="fecha"
            th:field="*{empleado.fechaIngreso}"
            required
          />
        </div>
        <div class="form-group">
          <label for="salario">Salario:</label>
          <input
            type="number"
            id="salario"
            name="salario"
            th:field="*{empleado.salario}"
            required
          />
        </div>
        <input type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>
